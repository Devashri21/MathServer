<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>POWER OF LAMP IN INCANDESCENT BULD</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style type="text/css">
        body{
            margin:0;
            padding:0;
            height:100vh;                 /* full height */
            display:flex;
            justify-content:center;       /* center horizontally */
            align-items:center;           /* center vertically */
            background:white;
        }

        .box {
            width: 500px;
            min-height: 300px;
            font-size: 20px;
            background: linear-gradient(90deg, rgb(99, 237, 118) 9%, rgb(193, 166, 202) 56%);
            border-radius: 10px;
            box-shadow: rgba(239, 5, 24, 0.35) 0px 5px 15px;
            padding:20px;               /* added padding */
        }
    </style>
</head>

<body>
        <div class="box">
            <h1>POWER OF LAMP IN INCANDESCENT BULB</h1>
            <form method="POST">
                {% csrf_token %}
                <div>
                    INTENSITY : <input type="text" name="Intensity" value="{{I}}">(in A)<br />
                </div>
                <div>
                    RESISITANCE : <input type="text" name="Resistence" value="{{R}}">(in Î©)<br />
                </div>
                <div>
                    <input type="submit" value="Calculate"><br />
                </div>
                <div>
                    POWER : <input type="text" name="Power" value="{{Power}}">W<br />
                </div>
            </form>
        </div>
</body>

</html>
